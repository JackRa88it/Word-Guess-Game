<!DOCTYPE html>
<html lang="en-us">
<!-- Hangman Game! Let's get it on! -->
<head>
    <meta charset="UTF-8">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 id="gameTitle"><img src="assets/images/Fire_Animated_Text_Divider.gif_c200.gif" id="leftTorch">HANGMAN'S DUNGEON<img src="assets/images/Fire_Animated_Text_Divider.gif_c200.gif" id="rightTorch"></h1>
    </div>

    <div class="container">
        <h1 id="startMsg">Press any key to get started!</h1>
        <br>
        <h1 id="workingWordDisp"></h1>
        <br><br><br>
        <p id="winsDisp">Wins: 0</p>
        <p id="lossesDisp">Losses: 0</p>
        <br>
        <p id="guessesLeftDisp">Guesses left: 10</p>
        <p>Your guesses so far:</p>
        <p id="badLettersArrayDisp"></p>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
